<h1 class="animated fadeIn fast">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date: 'y' }})</small></h1>
<hr>

<div class="row animated fadeIn">
    <div class="col-md-4 cuadro-heroe">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">

        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>
        <div class="casa clearfix">
            <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel.jpg" alt="Marvel">
            <img *ngIf="heroe.casa == 'DC'" src="assets/img/dc.jpg" alt="DC">
        </div>
    </div>
</div>
